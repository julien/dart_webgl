<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link refl="stylesheet" href="style.css">
  </head>
  <body>

    <script id="vs" type="x-shader/x-vertex">
      attribute vec2 a_Position;
      varying mediump vec2 v_TextureCoord;

      void main () {
        v_TextureCoord = a_Position;

        gl_Position = vec4(2.0 * a_Position - 1.0, 0.0, 1.0);
        // gl_Position = vec4(a_Position, 0.0, 1.0);
      }
    </script>

    <script id="fs" type="x-shader/x-fragment">
     precision mediump float;


      varying mediump vec2 v_TextureCoord;
      uniform sampler2D u_Sampler;
      uniform vec2 u_Resolution;
      uniform float u_Time;
      uniform float u_Angle;

      void main () {
        vec2 pos = (-1.0 + 2.0) * gl_FragCoord.xy / u_Resolution.xy;
        // vec2 pos = v_TextureCoord.xy;

        // original texture coordinates
        // gl_FragColor = texture2D(u_Sampler, v_TextureCoord);

        pos.x = pos.x + sin(pos.y * 10.0 +  u_Time * 3.0) * u_Angle * cos(0.5 * u_Time);
        pos.y = pos.y + cos(pos.x * 20.05 + u_Time * 0.9) * u_Angle  * sin(0.09 * u_Time);



        gl_FragColor = texture2D(u_Sampler, pos);
      }
    </script>

    <canvas id="canvas" width="400" height="300"></canvas>
    <script type="application/dart" src="texture_wobble.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
